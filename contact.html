    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Your Question</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>When</option>
            <option>What</option>
            <option>Where</option>
            <option>When</option>
            <option>Whom</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select Question</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option value="">--select the question--</option>
            <option>Fire</option>
            <option>Air</option>
            <option>Land</option>
            <option>Water</option>
            <option>pollution</option>
          </select>
        </div>
        <div>Are you a member?</div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1"> Yes </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2"> No </label>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Brief Here</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button
          class="btn btn-primary mt-2 w-100 py-2 justify-content-center text align-item-center"
        >
          Submit
        </button>
      </form>
